theme = "catppuccin_mocha"

[editor]
color-modes = true
shell = ["nu", "-c"]
insert-final-newline = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-inlay-hints = true

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
character = "‚ñè"
skip-levels = 1

[keys.normal]
"esc" = ["collapse_selection", "keep_primary_selection"]
"ret" = ["select_textobject_inner"]
"d" = "delete_selection_noyank"
"D" = "delete_selection"
"c" = "change_selection_noyank"

[keys.select]
"d" = "delete_selection_noyank"
"D" = "delete_selection"
"c" = "change_selection_noyank"

[keys.normal.space]
"w" = ":w"
"q" = ":q"
